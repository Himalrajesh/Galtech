<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div
      class="container-fluid d-flex align-items-center my-5 p-5 justify-content-center"
      style="flex-direction: column"
    >
      <div><h1 style="font-size: 60px; color: blue;">Dice Game</h1></div>
      <div class="d-flex my-5">
        <div style="height: 200px; margin-right: 30px">
          <img
            id="imagesrc"
            style="width: 200px; height: 200px"
            src="./images/1.png"
            alt=""
          />
        </div>
        <div style="width: 200px;height: 200px;margin-left: 30px;"><img id="img1" style="width: 200px;height: 200px;" src="./images/1.png" alt=""></div>
      </div>
      <div><button id="btn" onclick="roll()" style="background-color: rgb(234, 136, 153) ;width: 200px;height: 50px; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-weight: bold; color: white;">Lets Start</button></div>
    </div>

    <script>
      function roll() {
        var img = document.getElementById("imagesrc");
        
        var imgg = document.getElementById("img1");
        // console.log(img);

        var a = Math.floor(Math.random() * 6);
        var b = Math.floor(Math.random() * 6);
        // console.log(a);
        // console.log(b);

        switch (a) {
          case 0:
            img.src = "./images/1.png";
            break;
          case 1:
            img.src = "./images/2.png";
            break;
          case 2:
            img.src = "./images/3.png";
            break;
          case 3:
            img.src = "./images/4.png";
            break;
          case 4:
            img.src = "./images/5.png";
            break;
          case 5:
            img.src = "./images/6.png";
            break;
          default:
            break;
        }
        switch (b) {
          case 0:
            imgg.src = "./images/1.png";
            break;
          case 1:
            imgg.src = "./images/2.png";
            break;
          case 2:
            imgg.src = "./images/3.png";
            break;
          case 3:
            imgg.src = "./images/4.png";
            break;
          case 4:
            imgg.src = "./images/5.png";
            break;
          case 5:
            imgg.src = "./images/6.png";
            break;
          default:
            break;
        }
      }
    </script>
  </body>
</html>
